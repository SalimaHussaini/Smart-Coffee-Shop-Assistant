<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Smart Coffee Shop Assistant</title>
  <link rel="icon" type="image/png" href="./assets/cc3d7a49ccecb4d1eadf9272c484033d.jpg">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Smart Coffee Shop Assistant
      â˜• 
    </h1>
    
    <form id="coffeeForm">
      <input type="text" id="username" placeholder="Username (admin/user)" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="name" placeholder="Your name" required />
      <input type="number" id="age" placeholder="Your age" required />
      <select id="coffeeType">
        <option value="">Select coffee type</option>
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
      </select>
      <input type="number" id="quantity" placeholder="Number of cups" required />
      <input type="number" id="split" placeholder="How many people?" required />
      <input type="number" id="tip" placeholder="Tip % (0, 5, 10, 15)" required />
      <button type="submit">Place Order</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
